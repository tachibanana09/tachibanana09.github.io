<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="int1" type="text" name="" value="">
    <input id="int2" type="text" name="" value="">
    <button onclick="dentaku()" type="button" name="button">計算</button>
    <script type="text/javascript">
    function dentaku() {

      var element1 = document.getElementById("int1");
      var element2 = document.getElementById("int2");
      var prompt_a = element1.value;
      var prompt_b = element2.value;

      var result = parseInt(  prompt_a) + parseInt( prompt_b);

      alert(result);
    }
    </script>
  </body>
</html>
