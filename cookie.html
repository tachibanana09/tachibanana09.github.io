<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{margin:0;height: 100vh}

    .container{display:flex;}
    .item1{flex-grow:20;background-image:url("haikei.png");}
    .item2{flex-grow:2}
    .item3{flex-grow:3}

      img{width:150px;}
    </style>
  </head>
  <body>
    <script type="text/javascript">

    let ls_count = localStorage.getItem("ls_count");
    if(ls_count){
      count = parseInt(ls_count);
    }else{
      count = 0
    }

    setInterval(save_action,1000);
    function save_action() {
      localStorage.setItem("ls_count",count);
    }
    count = 0;
    sisiro_count=0;
    neneti_count=0;

    setInterval(screen_update,10);
    function screen_update() {
      span = document.getElementById('cookie_count')
      span.textContent = count;
    }
    function cookie_click() {
      var cookie_img=document.getElementById('cookie_img');
      cookie_img.classList.remove('animate__animated','animate__bounce');
      void cookie_img.offsetWidth;
      cookie_img.classList.add('animate__animated','animate__bounce');
      count++;
    }

    function sisiro() {
      if(count>=100){
        count-=100;
        sisiro_count++;
      setInterval(auto_countUp,1000,1);
     }
    }
    function neneti() {
      if(count>=300){
        count-=300;
        neneti_count++;
      setInterval(auto_countUp,1000,8);
     }
    }
    function omaru() {
      if(count>=500){
        count-=500;
        omaru_count++;
      setInterval(auto_countup,1000,16);
    }
  }
    function auto_countUp(num){
      count+=num;
    }


    </script>
    <div class="container">
    <div class="item1">
    <p  class="animate__animated animate__bounce">
    <span id="cookie_count"></span>匹
    </p>
    <img id="cookie_img" onclick="cookie_click()"src="SSRB.jpg" alt="">
    </div>
    <div class="item2">
    製作途中
    </div>
    <div class="item3">
    <ul>
      <li onclick="sisiro()">獅白　ぼたん</li>
      <li onclick="neneti()">桃鈴　ねね</li>
      <li onclick="omaru()">尾丸　ポルカ</li>
      <li onclick="wami-()">雪花　ラミィ</li>
    </ul>
    </div>
    </div>
  </body>
</html>
